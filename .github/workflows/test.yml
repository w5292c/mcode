name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: make build directory
      run: mkdir build/
      run: cd build/
    - name: configure
      run: ./cmake ../targets/gtest
    - name: make
      run: make
    - name: make cov
      run: make cov
